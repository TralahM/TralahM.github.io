<script type="module">
  // import {Octokit} from "//cdn.jsdelivr.net/npm/@octokit/rest@18.0.6/dist-src/index.js";
  import {Octokit} from "https://cdn.skypack.dev/@octokit/rest";
  function build_repo_card(name,html_url,description,avatar){
    // to do
    // var cardstr=`<div class='card'><img class='card-img-top' src='${avatar}'></img><div class='card-body'><h5 class='card-title'>${name}</h5><p class='card-text'>${description}</p><a href='${html_url}' class='btn btn-secondary'><i class='fab fa-github'> </i>  Github</a></div></div></div>`;
    var cardstr=`<div class='card text-center'><div class='card-body'><h5 class='card-title'>${name}</h5><p class='card-text'>${description}</p><a href='${html_url}' class='btn btn-primary'><i class='fab fa-github'> </i>  Github</a></div></div></div>`;
    return cardstr;
  };
  function traverse_repos (data){
    var rows=[];
    var i,j,repos,chunk=3;
    for (i=0,j=data.length;i<j;i+=chunk){
      repos=data.slice(i,i+chunk);
      var row=$("<div class='card-deck'></div>");
      for (var repo of repos){
        var name=repo['name'];
        var description=repo['description'];
        var url=repo['html_url'];
        var avatar=repo['owner']['avatar_url'];
        var card=build_repo_card(name,url,description,avatar);
        //console.log(card);
        row.append(card);
      };
      rows.push(row);
      rows.push("<br/>");
    };
    return rows;
  };
  $(document).ready(function(){
    const octokit=new Octokit();
    octokit.repos.listForOrg({
    org: "tralahtek",
    type: "public"
    }).then(({ data })=>{
      console.log(data);
      // const repos=$("#repos");
      var rows=traverse_repos(data);
      // console.log(rows);
      for (const row of rows){
        $("#repos").append(row);
      };
    });
  });
  $(document).ready(function(){
    const octokit=new Octokit();
    octokit.repos.listForUser({
    username: "TralahM",
    type: "all",
    sort: "pushed",
    }).then(({ data })=>{
      console.log(data);
      // const repos=$("#repos");
      var rows=traverse_repos(data);
      // console.log(rows);
      for (const row of rows){
        $("#user_repos").append(row);
      };
    });
  });
</script>
